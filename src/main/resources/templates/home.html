<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="layout/main.html">
<div layout:fragment="content">
    <table class="table table-striped table-hover">
        <thead>
        <th>Name</th>
        <th>Surname</th>
        <th>Exam</th>
        <th>Mark</th>
        </thead>
        <tbody>
            <tr th:each="item : ${student}"
            th:style="${item.getExam() < 50 ? 'color : red;' : 'color : black;'}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.surname}"></td>
                <td th:text="${item.exam}"></td>
                <td th:text="${item.getMark()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
